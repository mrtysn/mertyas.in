<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 12px;
      font-family: system-ui, sans-serif;
      font-size: 14px;
    }
    h3 { margin: 0 0 12px; }
    button {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover { background: #f0f0f0; }
    #status {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
    input[type="file"] { display: none; }
  </style>
</head>
<body>
  <h3>Bookmarks Sync</h3>
  <button id="export-btn">Export Bookmarks</button>
  <button id="import-btn">Import Bookmarks</button>
  <input type="file" id="file-input" accept=".json">
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
